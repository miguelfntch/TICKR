<body id="bodyRegistrarse">
    <nav>
        <h1 id="title">TICKR</h1>
        <a href="index.html" class="nav-items">Inicio</a>           
        <a href="registro.html" class="nav-items">Registrarse</a>
        <a href="login.html" class="nav-items">Login</a>
    </nav>
    <div id="yaTienesCuenta">
        <h3>¿Ya tienes una cuenta?</h3>
        <p>Inicia sesión para entrar en la página</p>
        <a href="login.html"><button type="submit" class="btn btn-primary" >Iniciar sesión</button></a>
    </div>
    <div id="contenedorReg">  
  
        <h2 class="bienvenido">Registrarse</h2>       
        <form id="formularioReg" action="registro_usuario.php" method="post"> 
            <label style="margin-left: -140px;"><i class="bi bi-person-circle col-2 col-form-label"> Nombre Completo</i></label>      
            <input type="text" name="nombre" id="user" required placeholder="Ingresa tu nombre completo"class="form-control" autocomplete="off" spellcheck="false">
            <br>
            <label style="margin-left: -230px;"><i class="bi bi-envelope-fill" > Email</i></label>  
            <input type="email" name="correo" id="correo" required placeholder="Ingresa tu correo" autocomplete="off"  class="form-control" id="exampleInputPassword1">  
            <br>
            <label style="margin-left: -140px;"><i class="bi bi-person-fill" > Nombre de usuario</i></label>  
            <input type="text" name="usuario" id="usuario" required placeholder="Ingresa tu usuario" autocomplete="off"  class="form-control" id="exampleInputPassword1">
            <br>
            <label style="margin-left: -190px;"><i class="bi bi-key-fill" > Contraseña</i></label>  
            <input type="password" name="contraseña" id="password" required placeholder="Ingresa tu contraseña" autocomplete="off"  class="form-control" id="exampleInputPassword1">   
            <img src="img/eye.png" id="toggle-pass" onmousedown="togglePass()" onmouseup="hidePass()" onmouseleave="hidePass()">
            <br>        
            <button type="submit" class="btn btn-primary" id="btn-reg">Registrarse</button>
        </form>
        <script>
            let pass = document.getElementById('password')
            function togglePass(){
                    pass.type = 'text'
            }
            function hidePass(){
                    pass.type = 'password'
            }
        </script>
    </div>  
</body>
