<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/grupo4Logo.png" type="image/x-icon">
    <script src="functions.js" defer></script>
    <title>Log In | TICKR</title>
</head>
<body>
    <nav>
        <h1 id="title">TICKR</h1>
        <a href="index.html" class="nav-items">Inicio</a>           
        <a href="registro.html" class="nav-items">Registrarse</a>
        <a href="login.html" class="nav-items">Login</a>
    </nav>
    <div id="contenedorLogin">
        <img src="img/tickr.png" alt="Logo de TICKR" id="logoTickr">        
        <form id="formulario" action="login_usuario.php" method="POST">            
            <input type="text" name="correo" id="username" required placeholder="Correo electronico"class="form-control">
            <br>
            <div id="toggle-pass-cnt">
                <input type="password" name="password" id="password" required placeholder="Password" 
                    autocomplete="off"  class="form-control" id="exampleInputPassword1">
                <img src="img/eye.png" id="toggle-pass"
                    onmousedown="togglePass()" 
                    onmouseup="hidePass()" 
                    onmouseleave="hidePass()">
            </div>
            <br>         
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    <script>
        let pass = document.getElementById('password')
        function togglePass(){
                pass.type = 'text'
        }
        function hidePass(){
                pass.type = 'password'
        }
    </script>
</body>

</html>
